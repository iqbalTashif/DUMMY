<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Without Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #order-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #order-status {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>

    <div id="order-container">
        <h1>Order a Product</h1>
        
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" placeholder="Enter product name">

        <label for="product-quantity">Quantity:</label>
        <input type="number" id="product-quantity" placeholder="Enter quantity" min="1">

        <label for="payment">Payment Amount ($):</label>
        <input type="number" id="payment" placeholder="Enter payment amount" min="0">

        <button onclick="placeOrder()">Place Order</button>
        <p id="order-status"></p>
    </div>

    <script>
        function placeOrder() {
            const productName = document.getElementById('product-name').value;
            const productQuantity = document.getElementById('product-quantity').value;
            const paymentAmount = document.getElementById('payment').value;

            if (productName && productQuantity && paymentAmount) {
                // Simulate placing an order
                document.getElementById('order-status').innerText = `Order placed for ${productQuantity} ${productName}(s). Payment of $${paymentAmount} completed.`;

                // Important: The data is not sent to any server, so there's no real data persistence
                // In a real-world application, this data should be sent to a backend for storage
                console.log('Order placed:', { productName, productQuantity, paymentAmount });

                // Admin cannot see this order since there is no backend storage
            } else {
                document.getElementById('order-status').innerText = 'Please fill in all fields.';
                document.getElementById('order-status').style.color = 'red';
            }
        }
    </script>

</body>
</html>
